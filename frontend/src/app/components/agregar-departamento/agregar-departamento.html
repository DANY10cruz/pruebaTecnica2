<!-- Formulario Agregar Departamento  -->
<div id="add-department-section" class="form-section">
  <div class="add-department-form">
    <div class="floating-icon" style="color: #ff9068">
      <i class="bi bi-building-add"></i>
    </div>
    <h2 class="form-title orange">Crear Nuevo Departamento</h2>
    <form id="add-department-form">
      <div class="row">
        <div class="col-md-6 mb-4">
          <label for="dept-name" class="form-label">
            <i class="bi bi-building"></i> Nombre del Departamento
          </label>
          <input
            type="text"
            class="form-control"
            id="dept-name"
            placeholder="Ej: Recursos Humanos"
            required
          />
        </div>
        <div class="col-md-6 mb-4">
          <label for="dept-manager" class="form-label">
            <i class="bi bi-person-badge"></i> Gerente / Encargado
          </label>
          <input
            type="text"
            class="form-control"
            id="dept-manager"
            placeholder="Nombre del gerente"
          />
        </div>
      </div>
      <div class="mb-4">
        <label for="dept-description" class="form-label">
          <i class="bi bi-card-text"></i> Descripci√≥n
        </label>
        <textarea
          class="form-control"
          id="dept-description"
          rows="4"
          placeholder="Describe las funciones y objetivos del departamento..."
        ></textarea>
      </div>
      <div class="mb-4">
        <label for="dept-budget" class="form-label">
          <i class="bi bi-currency-dollar"></i> Presupuesto Anual
        </label>
        <input
          type="number"
          class="form-control"
          id="dept-budget"
          placeholder="0.00"
          step="0.01"
        />
      </div>
      <div class="text-center">
        <button type="submit" class="btn-submit">
          <i class="bi bi-plus-circle"></i> Crear Departamento
        </button>
      </div>
    </form>
  </div>
</div>
