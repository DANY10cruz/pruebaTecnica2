<div class="container py-4">
  <!-- Formulario Agregar Empleado -->
  <div id="add-employee-section" class="form-section active">
    <div class="add-employee-form">
      <div class="floating-icon" style="color: #ff6b6b">
        <i class="bi bi-person-plus-fill"></i>
      </div>
      <h2 class="form-title pink">Agregar Nuevo Empleado</h2>
      <form id="add-employee-form">
        <div class="row">
          <div class="col-md-6 mb-4">
            <label for="emp-name" class="form-label">
              <i class="bi bi-person"></i> Nombre Completo
            </label>
            <input
              type="text"
              class="form-control"
              id="emp-name"
              placeholder="Ingresa el nombre completo"
              required
            />
          </div>
          <div class="col-md-6 mb-4">
            <label for="emp-email" class="form-label">
              <i class="bi bi-envelope"></i> Correo Electrónico
            </label>
            <input
              type="email"
              class="form-control"
              id="emp-email"
              placeholder="correo@empresa.com"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-4">
            <label for="emp-phone" class="form-label">
              <i class="bi bi-telephone"></i> Teléfono
            </label>
            <input
              type="tel"
              class="form-control"
              id="emp-phone"
              placeholder="555-0000"
            />
          </div>
          <div class="col-md-6 mb-4">
            <label for="emp-position" class="form-label">
              <i class="bi bi-briefcase"></i> Cargo / Posición
            </label>
            <input
              type="text"
              class="form-control"
              id="emp-position"
              placeholder="Ej: Desarrollador, Analista"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-4">
            <label for="emp-department" class="form-label">
              <i class="bi bi-building"></i> Departamento
            </label>
            <select class="form-control" id="emp-department" required>
              <option value="">Seleccionar departamento...</option>
            </select>
          </div>
          <div class="col-md-6 mb-4">
            <label for="emp-salary" class="form-label">
              <i class="bi bi-currency-dollar"></i> Salario
            </label>
            <input
              type="number"
              class="form-control"
              id="emp-salary"
              placeholder="0.00"
              step="0.01"
            />
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn-submit">
            <i class="bi bi-plus-circle"></i> Crear Empleado
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
